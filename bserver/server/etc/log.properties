# Set root category priority to DEBUG and its only appender to A1.
log4j.rootCategory=FATAL, System, Console
log4j.appender.System=org.apache.log4j.RollingFileAppender
log4j.appender.System.fileName=../logs/server.log
log4j.appender.System.maxFileSize=1048576
log4j.appender.System.maxBackupIndex=10
log4j.appender.System.append=true
log4j.appender.System.layout=org.apache.log4j.PatternLayout
log4j.appender.System.layout.ConversionPattern=%d %t %p %m%n

# A1 is set to be a ConsoleAppender.
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %t %p %m%n


